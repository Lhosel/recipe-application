<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container-xxl">
    <div class="mt-5">
        <form th:action="@{/login}" method="post" style="max-width:450px;margin: auto;">
            <h1 class="h3 font-weight-normal" style="text-align: center">Sign In</h1>
            <div th:if="${param.error}" style="text-align: center; color: #ff0000">Invalid Credentials!</div>
            <label class="sr-only">Username</label>
            <input type="text" class="form-control mb-3" placeholder="username" required autofocus
                id="username" name="username"/>
            <label class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="password" required autofocus
                id="password" name="password"/>
            <div class="mt-4 text-center">
                <button class="btn btn-primary btn-block" type="submit">Login</button>
                <button class="btn btn-primary btn-block" onclick="registerButton()">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    function registerButton() {
        window.location.href="http://localhost:8090/register";
    }
</script>
