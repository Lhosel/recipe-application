<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container-xxl">
    <div class="mt-5">
        <form th:action="@{/saved}" th:object="${user}" method="post" style="max-width:450px;margin: auto;">
            <h1 class="h3 font-weight-normal" style="text-align: center">Register</h1>
            <label class="sr-only">Email</label>
            <input type="email" class="form-control mb-3" th:field="*{email}" required autofocus/>
            <label class="sr-only">Username</label>
            <input type="text" class="form-control mb-3" th:field="*{username}" required autofocus/>
            <label class="sr-only">Password</label>
            <input type="password" class="form-control mb-3" th:field="*{password}" required autofocus/>
            <div class="mt-4 text-center">
                <button class="btn btn-primary btn-block" type="submit">Register</button>
                <button class="btn btn-primary btn-block" onclick="cancelButton()">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    function cancelButton() {
        window.location.href="http://localhost:8090/login";
    }
</script>
