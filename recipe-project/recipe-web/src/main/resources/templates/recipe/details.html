<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Recipe Project</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/recipe/index">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/recipe/create">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/recipe/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/doLogout" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-xxl">
    &nbsp;&nbsp;
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Servings</th>
            <th>Ingredients</th>
            <th>Directions</th>
            <th>Prep Time</th>
            <th>Cook Time</th>
            <th>Created By</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${findRecipe.getId()}"></td>
            <td th:text="${findRecipe.getRecipeName()}"></td>
            <td th:text="${findRecipe.getDescription()}"></td>
            <td th:text="${findRecipe.getServings()}"></td>
            <td> <ul th:each="ingredient : ${findRecipe.ingredients}"> <li th:text="${ingredient.show()}"></li></ul></td>
            <td th:text="${findRecipe.getDirections()}"></td>
            <td th:text="${findRecipe.getPrepTime()}"></td>
            <td th:text="${findRecipe.getCookTime()}"></td>
            <td th:text="${findRecipe.getAuthor().getUsername()}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{'/recipe/' + ${findRecipe.getId()} + '/ingredients'}">Show Ingredients</a>
    <a class="btn btn-primary" th:href="@{'/recipe/' + ${findRecipe.getId()} + '/steps'}">Show Steps</a>
    <a th:if="${findRecipe.getFavoriteByUsers().contains(user)}" class="btn btn-primary" th:href="@{'/recipe/' +${findRecipe.getId()} + '/unfavourite'}">Unfavourite</a>
    <a class="btn btn-primary" th:unless="${findRecipe.getFavoriteByUsers().contains(user)}" th:href="@{'/recipe/' +${findRecipe.getId()} + '/favourite'}">Mark as Favourite</a>
</div>
</table>
</body>
</html>
