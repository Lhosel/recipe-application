<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Recipe Project</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/recipe/index">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/ingredient">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:8090/recipe/create">Create Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/ingredient/create">Create Ingredient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/profile/event/create">Create Event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/meal/create">Create Meal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/recipe/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/profile">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/doLogout" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-xxl">
    &nbsp;&nbsp;
    <form method="post" th:action="@{/recipe/save}" th:object="${recipe}">
        <div class="mb-3">
            <label th:text="'Recipe Name'"></label>
            <input class="form-control" th:field="*{recipeName}" th:oninput="this.setCustomValidity('')" th:oninvalid="this.setCustomValidity('Recipe name cannot be blank')"
                   th:required="true"
                   type="text">
        </div>
        <div class="mb-3">
            <label th:text="'Description'"></label>
            <input class="form-control" th:field="*{description}" th:oninput="this.setCustomValidity('')" th:oninvalid="this.setCustomValidity('Recipe name cannot be blank')"
                   th:required="true"
                   type="text">
        </div>
        <div class="mb-3">
            <label th:text="'Servings (Per person)'"></label>
            <input class="form-control" th:field="*{servings}" th:oninput="this.setCustomValidity('')" th:oninvalid="this.setCustomValidity('Servings cannot be blank')"
                   th:required="true"
                   type="number">
        </div>
        <div class="mb-3">
            <label th:text="'Ingredients (CTRL CLICK FOR SEVERAL INGREDIENTS, CTRL CLICK SELECTED INGREDIENTS TO DESELECT)'">Ingredients:</label>
            <select th:field="*{ingredients}" th:oninput="this.setCustomValidity('')"  th:required="true" multiple style="resize: vertical; height: 200px" class="form-control">
                <option  th:each="i : ${ingredientList}" th:value="${i.id}" th:text="${i.ingredientName}" />
            </select>
            &nbsp;
            <h5>Can't find the ingredient you're looking for?</h5>
            <a th:href="@{/ingredient/create}" th:text="'Create Ingredients'"/>
        </div>
        <div class="mb-3">
            <label th:text="'Directions'"></label>
            <textarea class="form-control" th:field="*{directions}" th:oninput="this.setCustomValidity('')"
                      th:oninvalid="this.setCustomValidity('Recipe Steps cannot be blank')"
                      th:required="true"></textarea>
        </div>
        <div class="mb-3">
            <label th:text="'Prep Time'"></label>
            <input class="form-control" th:field="*{prepTime}" th:oninput="this.setCustomValidity('')" th:oninvalid="this.setCustomValidity('Servings cannot be blank')"
                   th:required="true"
                   type="number">
        </div>
        <div class="mb-3">
            <label th:text="'Cook Time'"></label>
            <input class="form-control" th:field="*{cookTime}" th:oninput="this.setCustomValidity('')" th:oninvalid="this.setCustomValidity('Servings cannot be blank')"
                   th:required="true"
                   type="number">
        </div>
        <button class="btn btn-primary" th:text="'Save'" type="submit"></button>
        <a th:style="'margin-left: 10px'" th:href="@{/recipe}" class="btn btn-primary">Back</a>
    </form>
</div>
</body>
</html>
