<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Recipe Project</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:5050/recipe/index">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:5050/recipe/create">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" href="#" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-xxl">
    <table class="table table-bordered">
        &nbsp;&nbsp;
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Servings</th>
            <th>Created By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td>
                <a th:href="@{recipe/{id}(id = ${recipe.getId()})}" th:text="${recipe.getId()}"/>
            </td>
            <td th:text="${recipe.getRecipeName()}"></td>
            <td th:text="${recipe.getDescription()}"></td>
            <td th:text="${recipe.getServings()}"></td>
            <td th:text="${recipe.getAuthor().username}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
