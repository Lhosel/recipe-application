<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Recipe Project</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/recipe/index">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8090/recipe/create">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="http://localhost:8090/recipe/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" href="/doLogout" role="button">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-xxl">
    &nbsp;&nbsp;
    <h4>Recipe Search</h4>
    <form method="post" th:action="@{/recipe/search}" th:object="${recipe}">
        <div class="mb-3">
            <input class="form-control" name="name" placeholder="Enter Recipe Name" type="search">
        </div>
        <button class="btn btn-primary" th:text="'Search'" type="submit"></button>
    </form>
    &nbsp;
    <h4 th:text="${searchString}"></h4>
    &nbsp;
    <table class="table table-bordered" th:if="${count &gt; 0}">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Servings</th>
            <th>Created By</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.getRecipeName()}"></td>
            <td th:text="${recipe.getDescription()}"></td>
            <td th:text="${recipe.getServings()}"></td>
            <td th:text="${recipe.getAuthor().username}"></td>
        </tr>
        </tbody>
    </table>
    <h4 th:if="${count}==0" th:text="'Nothing Found'"></h4>
    <a th:href="@{/recipe}" class="btn btn-primary">Go Back</a>
</div>
</body>
</html>
